<!--register_sensor.html -->
{% extends "base.html" %}
{% block content%}

{% block title %}<title>Alterar Atuador</title>{% endblock %}
<div class="vertical-center">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Atualizar Atuador</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Coluna direita (formulario) -->
                    <div class="col-lg-6">
                        <div class="p-5">
                            {%for actuator in actuator%}
                            <form action="/update_actuator" method="post">
                                <div class="form-group">
                                    <label for="id" class="form-label">ID do Atuador</label>
                                    <p><input type="text" id="id" class="form-control" name="id" value="{{actuator.id}}"
                                            readonly /></p>
                                </div>

                                <div class="form-group">
                                    <label for="name" class="form-label">Nome do Atuador</label>
                                    <p><input type="text" name="name" class="form-control" value="{{actuator.name}}"
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="brand" class="form-label">Marca do Atuador</label>
                                    <p><input type="text" name="brand" class="form-control" value='{{actuator.brand}}'
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="model" class="form-label">Modelo do Atuador</label>
                                    <p><input type="text" name="model" class="form-control" value='{{actuator.model}}'
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="unit" class="form-label">Unidade de Medida</label>
                                    <p><input type="text" name="unit" class="form-control" value='{{actuator.unit}}'
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="topic" class="form-label">TÃ³pico MQTT</label>
                                    <p><input type="text" name="topic" class="form-control" value='{{actuator.topic}}'
                                            required /></p>
                                </div>
                                <div class="form-check mb-3" class="form-label">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                        checked />
                                    <label for="is_active">Ativo?</label>

                                </div>
                                {%endfor%}
                                <button type="submit" class="btn btn-success btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-microchip"></i>
                                    </span>
                                    <span class="text">Atualizar Atuador</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block p-5">
                        <img src="..\static\img\undraw_up-to-date_o0j3.svg" alt="duplicar" height="auto" width="100%" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
