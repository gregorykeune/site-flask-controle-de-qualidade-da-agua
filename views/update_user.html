{% extends"base.html" %}
{% block content%}

{%block title%}<title>Editar Usuário</title>{%endblock%}


<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Criar usuário:</h6>
  </div>


  <div class="card-body">

    <form method="POST" action="{{ url_for('user_bp.update_user', user_id=user.id) }}">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input name="username" class="form-control" id="nome" placeholder="Usuário" value="{{ user.username }}"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" class="form-control" id="email" placeholder="Email" value="{{ user.email }}" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Senha (deixe em branco para manter)">
      </div>
        <div class="form-group">
          <label for="role">Função</label>
          <select class="form-control" id="role" name="role" required>
            {% for role in roles %}
            <option value="{{ role.name }}" {% if role.id==user.role_id %}selected{% endif %}>{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-icon-split">
          <span class="icon text-white-50">
            <i class="fas fa-check"></i>
          </span>
          <span class="text">Atualizar Usuario</span>
        </button>
    </form>
  </div>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
  {% for msg in messages %}
  <li>{{ msg }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}



{% endblock%}
