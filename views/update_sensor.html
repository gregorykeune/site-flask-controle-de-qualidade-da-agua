<!--update_sensor.html -->
{% extends"base.html" %}
{% block content%}

{% block title %}<title>Alterar Sensores</title>{% endblock %}

<div class="vertical-center">
    <div class="container-fluid">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Alterar Sensores</h6>
            </div>

            <div class="card-body">
                <div class="row">
                    <!-- Coluna esquerda (imagem) -->
                    <div class="col-lg-6 d-none d-lg-block p-5">
                        <img src="..\static\img\undraw_updates_wm27.svg" alt="duplicar" height="auto" width="100%" />
                    </div>
                    <!-- Coluna direita (formulário) -->
                    <div class="col-lg-6">
                        <div class="p-5">

                            {%for sensor in sensor%}
                            <form action="/update_sensor" method="post">
                                <div class="form-group">
                                    <label for="id" class="form-label">ID do Atuador</label>
                                    <p><input type="text" id="id" class="form-control" name="id" value="{{sensor.id}}" readonly /></p>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="form-label">Nome do Atuador</label>
                                    <p><input type="text" class="form-control" name="name" value="{{sensor.name}}" required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="brand" class="form-label">Marca do Atuador</label>
                                    <p><input type="text" name="brand" class="form-control" value='{{sensor.brand}}'
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="model" class="form-label">Modelo do Atuador</label>
                                    <p><input type="text" name="model" class="form-control" value='{{sensor.model}}'
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="unit" class="form-label">Unidade de Medida</label>
                                    <p><input type="text" name="unit" class="form-control" value='{{sensor.unit}}'
                                            required /></p>
                                </div>
                                <div class="form-group">
                                    <label for="topic" class="form-label">Tópico MQTT</label>
                                    <p><input type="text" name="topic" class="form-control" value='{{sensor.topic}}'
                                            required /></p>
                                </div>
                                <div class="form-check mb-3" class="form-label">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                        checked />
                                    <label for="is_active">Ativo?</label>
                                </div>
                                {%endfor%}
                                <button type="submit" class="btn btn-success btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-microchip"></i>
                                    </span>
                                    <span class="text">Atualizar Sensor</span>
                                </button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
